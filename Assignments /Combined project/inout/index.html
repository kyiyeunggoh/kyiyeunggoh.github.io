<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Visiting & Being Visited</title>
        <!-- <link href="../favicon.ico" rel="shortcut icon" type="image/x-icon" /> -->
		<script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
		<style type="text/css">
            body{font-family:helvetica;}
            #barchart{
							width: 600px;
							height: 600px;
							border-radius: 30px;
							margin: auto;
							background-color: rgb(150,150,150);
							/* background-color: rgb(200, 200, 169); */
							padding: 20px;
						}
		</style>
	</head>
	  <div id="barchart"></div>
	<body>
		<script type="text/javascript">

var MakeStackedChart = function(Time1, Time2, UserName, DataUrl){
		var margin = {top: 40, bottom: 60, left: 60, right: 40}
		var w = 600 - margin.left - margin.right
		var h = 300 - margin.top - margin.bottom

		var svg = d3.select("#barchart")
		            .append("svg")
								.attr("width", w + margin.left + margin.right)
								.attr("height", h + margin.top + margin.bottom)
								.append("g")
								.attr("transform", "translate("+ margin.left +", "+ margin.top +")");

            // d3.csv("data/03_InOut/inout_hu.csv")
						d3.csv(DataUrl)
            .then(function(data){
                drawChart(data)
            })
            .catch(function(error){console.log("error")})

            function drawChart(data){

						var subgroups = data.columns.slice(1)

						var groups = d3.map(data, function(d){return(d.Year)}).keys()

						// create x axis
            var xScale = d3.scaleBand()
						               .domain(groups)
													 .range([0, w])
													 .padding([0.4])

						svg.append("g")
						   .attr("transform", "translate(0, "+ h +")")
							 .call(d3.axisBottom(xScale).tickSizeOuter(0))
							 .style("color", "white")
               .selectAll("text")
							 .attr("transform", "translate(-10,0)rotate(-45)")
							 .style("text-anchor", "end")

						// create y axis
						var yScale = d3.scaleLinear()
						               .domain([0,160])
													 .range([h, 0])
						svg.append("g")
						   .call(d3.axisLeft(yScale))
							 .style("color", "white")

						// create title
						svg.append("text")
							 .attr("x", w/2)
						   .attr("y", -15)
							 .attr("text-anchor", "middle")
							 .attr("font-size", "12px")
							 .attr("font-family", "sans-serif")
							 .attr("fill", "white")
							 .text("Times of Visiting or Being Visited by foreign officials of " + UserName + " (" + Time1 + " - " + Time2 +")")

						// add data source
						svg.append("text")
							 .attr("x", w - 40)
							 .attr("y", h + 50)
							 .attr("text-anchor", "middle")
							 .attr("font-size", "9px")
							 .attr("font-family", "sans-serif")
							 .attr("fill", "white")
							 .text("Source: China Vitae")

						var color = d3.scaleOrdinal()
								          .domain(subgroups)
												  .range(['#94221d','#e6372f'])

						var stackedData = d3.stack()
								                .keys(subgroups)
																(data)

						var tooltip = d3.select("#barchart")
														.append("div")
														.style("opacity", 0)
														.attr("class", "tooltip")
														.style("width", "100px")
														.style("height", "auto")
														.style("background-color", "rgba(220, 220, 220, 0.9)")
														.style("-webkit-border-radius", "10px")
														.style("-moz-border-radius", "10px")
														.style("border-radius", "10px")
													  .style("padding", "10px")
														.style("font-size", "12px")
														.style("line-height", "18px")
														.style("position", "absolute")

            svg.append("g")
               .selectAll("g")
               .data(stackedData)
               .enter()
							 .append("g")
							 .attr("fill", function(d){
										 return color(d.key);
								})
							 .selectAll("rect")
							 .data(function(d){
										 return d;
								})
							 .enter()
							 .append("rect")
               .attr("x",function(d){
                     return xScale(d.data.Year);
                })
               .attr("y",function(d){
                     return yScale(d[1]);
                })
               .attr("width",xScale.bandwidth())
               .attr("height",function(d){
                     return yScale(d[0]) - yScale(d[1]);
                })

               .on("mouseover",function(d){

                        var subgroupName = d3.select(this.parentNode).datum().key
												var subgroupValue = d.data[subgroupName]

                        var tx = d3.select(this).attr("x")
												var ty = d3.select(this).attr("y")

                        d3.select(this)
												  .transition()
													.duration(300)
													.attr("x",function(d){
															 return xScale(d.data.Year) - 4;
													 })
													.attr("width", xScale.bandwidth() + 8)
													.attr("opacity", 0.7)

												tooltip
												.html("Types: " + subgroupName + "<br>" + "Number of Visiting: " + subgroupValue)
                        .style("width", "150px")
												.style("opacity", 1)
												// .style("left", tx + "px")
												// .style("top", ty + "px")
												.style("left", (d3.event.pageX - 60) + "px")
												.style("top", (d3.event.pageY + 20) + "px")

									 })

                .on("mouseout",function(d){

												d3.select(this)
												  .transition()
													.duration(300)
													.attr("x",function(d){
															 return xScale(d.data.Year);
													 })
													.attr("width", xScale.bandwidth())
													.attr("opacity", 1)

												tooltip
												.style("opacity", 0)

                    })

                    }
								}

      MakeStackedChart("2003", "2012", "HU Jintao", "data/03_InOut/inout_hu.csv");
      MakeStackedChart("2013", "2018", "XI Jinping", "data/03_InOut/inout_xi.csv");

        </script>
	</body>
</html>
